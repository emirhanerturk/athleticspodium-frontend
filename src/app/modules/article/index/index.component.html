
<section class="main-container">

    <h1 class="h1">Articles</h1>

	<section class="mb-4">

	</section>

	<section class="mb-4">
		<h2 class="h2-yellow">Latest Articles</h2>

		<div class="row articles mb-2">
			<div *ngFor="let article of articles" class="col-12 col-md-6 col-lg-3">
				<a [routerLink]="['/article', article.id, article.slug]" class="card article-item">
					<figure class="article-figure">
						<img [src]="mediaPath + article.image.uri" class="img-fluid" alt="">
					</figure>
					<div class="article-content">
						<h4>{{ article.title }}</h4>
						<p>{{ article.description }}</p>
						<span class="btn btn-sm">Read more</span>
					</div>
				</a>
			</div>
		</div>

		<app-pagination [pageSize]="pageSize" [total]="total" [currentPage]="page" (changedPage)="onChangePage($event)"></app-pagination>

	</section>

</section>
