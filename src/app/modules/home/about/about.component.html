
<section class="main-container">

    <h1 class="h1">About Athletics Podium &amp; Me</h1>

    <div class="row">
        <div class="col-12 col-md-8">

            <div class="text-content text-content-static mb-4">

                <app-loader *ngIf="loading.main" size="partial"></app-loader>

                <app-error *ngIf="error.main" [error]="error.main"></app-error>

                <div *ngIf="!loading.main && !error.main" [innerHTML]="page.main.content"></div>

            </div>

            <div class="card mb-4 text-content text-content-static">

                <app-loader *ngIf="loading.box" size="partial"></app-loader>

                <app-error *ngIf="error.box" [error]="error.box"></app-error>

                <div *ngIf="!loading.box && !error.box" class="row">
                    <div class="col-12 col-sm-4 order-sm-last pictures">

                        <img *ngFor="let i of [1, 2]" (click)="showPicture = i" class="img-fluid" [src]="'/assets/media/sfe-profile-' + i + '.jpg'" alt="">

                    </div>
                    <div class="col-12 col-sm-8">

                        <div [innerHTML]="page.box.content"></div>

                    </div>
                </div>

            </div>

        </div>
