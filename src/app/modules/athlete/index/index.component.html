
<section class="main-container">

    <h1 class="h1">Athletes</h1>

    <p class="mb-4">athlete index works!</p>
    

    <h2 class="h2-yellow">Athletes by Alphabet</h2>
    <section class="card p-0">

        <ul class="alphabet">
            <li *ngFor="let letter of alphabet" [class.active]="selectedLetter === letter">
                {{ letter }}
            </li>
        </ul>

        <div class="p-2">

        </div>

    </section>

</section>
