
<app-loader *ngIf="loading"></app-loader>

<section *ngIf="!loading" class="main-container">
    
    <ul>
        <li *ngFor="let item of champs">
            <a [routerLink]="'/champs/' + item.slug">
                {{ item.name }}
            </a>
            <br><br>
        </li>
    </ul>

</section>
