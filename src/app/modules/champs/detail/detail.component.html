
<app-loader *ngIf="loading"></app-loader>

<app-breadcrumb *ngIf="!loading" [data]="breadcrumbs"></app-breadcrumb>

<section *ngIf="!loading" class="main-container">
    
    <div class="row">
        <div class="col-md-3">

            <section>

                <h4 class="h2-yellow">
                    Meetings
                </h4>
    
                <div class="card mb-4">
                    
                    <ul class="meetings">
                        <li *ngFor="let meeting of champs.meetings">
                            <a [routerLink]="'/champs/' + champs.slug + '/' + meeting.slug" routerLinkActive="active">
                                {{ meeting.year }} <span *ngIf="meeting.short_name">({{ meeting.short_name  }})</span>
                            </a>
                        </li>
                    </ul>
    
                </div>

            </section>

            <section *ngIf="!loading && totals">

                <h4 class="h2-yellow">
                    Total Medals
                </h4>

                <table class="table-medals">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th class="text-center">G</th>
                            <th class="text-center">S</th>
                            <th class="text-center">B</th>
                            <th class="text-center">T</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of totals">
                            <td class="font-bold text-nowrap">
                                <a [routerLink]="'/country/' + country.country.code" [attr.aria-label]="country.country.name" data-balloon-pos="up">
                                    <img class="country-flag" [attr.src]="'/assets/flags/' + country.country.code.toLowerCase() + '.svg'" alt="">
                                    {{ country.country.code }}
                                </a>
                            </td>
                            <td class="text-center">{{ country.gold }}</td>
                            <td class="text-center">{{ country.silver }}</td>
                            <td class="text-center">{{ country.bronze }}</td>
                            <td class="text-center font-bold">{{ country.total }}</td>
                        </tr>
                    </tbody>
                </table>

            </section>

        </div>
        <div class="col-md-9">

            <app-loader *ngIf="loading"></app-loader>

            <ng-container *ngIf="!loading">

                <section class="card champs-detail">
                    <figure>
                        <img [attr.src]="'/assets/media/african-champs.jpg'" class="img-cover" [attr.alt]="champs.name">
                    </figure>
                    <h1 class="h1 h1-larger">
                        {{ champs.name }}
                    </h1>
                    <div class="champs-content" [innerHTML]="champs.content"></div>
                </section>

            </ng-container>

        </div>
    </div>

</section>
