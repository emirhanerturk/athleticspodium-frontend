
<app-loader *ngIf="loading"></app-loader>

<section *ngIf="!loading" class="main-container">

    <div class="row">
        <div class="col-4">
    
            <div class="card">

                <img [attr.src]="'/assets/media/flags/' + country.code.toLowerCase() + '.svg'" [attr.alt]="country.code">

                <p>{{ country.code }} -> {{ country.name }}</p>
                <p>{{ country.content }}</p>
    
            </div>
    
        </div>
        <div class="col-8">

            <div>

                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="text-left">Champs</th>
                            <th>G</th>
                            <th>S</th>
                            <th>B</th>
                            <th>T</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let row of medals">
                            <td class="text-left">{{ row.champ_id }}</td>
                            <td>{{ row.golden }}</td>
                            <td>{{ row.silver }}</td>
                            <td>{{ row.bronze }}</td>
                            <td>{{ row.total }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div> 

</section>
